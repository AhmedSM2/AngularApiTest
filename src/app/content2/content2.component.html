
  <div class="card mb-3" *ngFor="let photo of temp">
      <h3 class="card-header">{{photo.id}}</h3>
      <img style="height: 200px; width: 100%; display: block;" src="{{photo.thumbnailUrl}}" alt="Card image">
      <div class="card-body">
        <p class="card-text"> {{photo.title}} </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Album is {{photo.albumId}}</li>
       
      </ul>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
